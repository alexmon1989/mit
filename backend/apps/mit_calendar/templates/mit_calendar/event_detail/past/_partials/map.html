{% load l10n %}
<div class="g-min-height-400">
    <yandex-map
            :coords="[{{ event.place.latitude|unlocalize }}, {{ event.place.longitude|unlocalize }}]"
            zoom="12"
            style="width: 100%; height: 400px;"
    >

        <ymap-marker
                marker-id="1"
                marker-type="placemark"
                :coords="[{{ event.place.latitude|unlocalize }}, {{ event.place.longitude|unlocalize }}]"
                hint-content="{{ event.place.title }}"
                :options="{iconColor: '{{ event.place.color }}', preset: 'islands#greenDotIconWithCaption'}"
                cluster-name="1"
        ></ymap-marker>

    </yandex-map>
</div>
