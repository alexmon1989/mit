<section class="g-bg-gray-light-v5 g-py-80">
    <div class="container text-center">
        <h1 class="h2 g-color-black g-font-weight-600">Новости</h1>

        <ul class="u-list-inline">
            <li class="list-inline-item g-mr-5">
                <a class="u-link-v5 g-color-gray-dark-v5 g-color-primary--hover" href="/">Главная</a>
                <i class="g-color-gray-light-v2 g-ml-5">/</i>
            </li>
            {% if is_paginated %}
                <li class="list-inline-item g-mr-5">
                    <a class="u-link-v5 g-color-gray-dark-v5 g-color-primary--hover" href="{% url 'news_list' %}">Новости</a>
                    <i class="g-color-gray-light-v2 g-ml-5">/</i>
                </li>
                <li class="list-inline-item g-color-primary">
                    <span>Страница {{ page_obj.number }}</span>
                </li>
            {% else %}
               <li class="list-inline-item g-color-primary">
                    <span>Новости</span>
                </li>
            {% endif %}
        </ul>
    </div>
</section>
