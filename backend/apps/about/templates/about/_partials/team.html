{% load thumbnail %}

<section class="g-bg-secondary">
    <div class="container g-pt-30 g-pb-50">
        <div class="row justify-content-center g-mb-60">
            <div class="col-lg-7">
                <!-- Heading -->
                <div class="text-center">
                    <h2 class="h3 g-color-black text-uppercase mb-2">{{ page_data.team_title }}</h2>
                    <div class="d-inline-block g-width-35 g-height-2 g-bg-primary mb-2"></div>
                    <p class="lead mb-0">{{ page_data.team_text }}</p>
                </div>
                <!-- End Heading -->
            </div>
        </div>

        <div class="row">
            {% for person in team %}
                <div class="col-lg-3 col-sm-6 g-mb-30">
                    <!-- Team Block -->
                    <figure>
                        <!-- Figure Image -->
                        {% if person.image %}
                            <img class="w-100" src="{{ person.image|thumbnail_url:"avatar" }}" alt="{{ person.name }}">
                        {% else %}
                            <img class="w-100" src="//via.placeholder.com/400x450?text=No+Image" alt="No image">
                        {% endif %}
                        <!-- End Figure Image-->

                        <!-- Figure Info -->
                        <div class="text-center g-bg-white g-pa-25">
                            <h4 class="h5 g-color-black g-mb-5">{{ person.name }}</h4>
                            <em class="d-block g-font-style-normal g-font-size-11 text-uppercase g-color-primary">{{ person.position }}</em>
                        </div>
                        <!-- End Figure Info-->
                    </figure>
                    <!-- End Figure -->
                </div>
            {% endfor %}
        </div>
    </div>
</section>
